<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Illo, velit fuga.</li>
            <li class="item">Magnam, minima nulla.</li>
            <li class="item">Tenetur, eaque dolorum.</li>
            <li class="item">Laudantium, minus itaque.</li>
            <li class="item">Dolores, nam dolorum.</li>
        </ul>
        <button id="add-btn-item">Add item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-btn-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Add brand new item';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
